    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Included JS-->
    <script>

        // variable that holds how many tries are left for the user
        var triesLeft = 6;

        // Keeps track of how many letters the user has correctly guessed
        var correctGuesses = 0;

        // jQuery to load when document finished loading
        $(document).ready(function () {
            // Not used anywhere, but the word is here for others to see if need be
            var correctWord = "ANDROID";

            // If correctGuesses > 5, it means that the user has completed the word and won the game
            function checkEnd() {
                if (correctGuesses > 5) {
                    $("body").empty().text("CONGRATS YOU'VE WON. REFRESH TO PLAY AGAIN!")
                        .css({"font-size": "5em", "text-align": "center", "padding-top": "150px"});
                }
            }

            // Incorrect Letters that decrement the triesLeft when clicked. Means user guessed incorrectly
            $("#b, #c, #e, #f, #g, #h, #j, #k, #l, #m, #p, #q, #s, #t, #u, #v, #w, #x, #y, #z").click(function () {
                // if the user is on their last try, and guess incorrectly, then they lose the game
                if (triesLeft <= 1) {
                    $("body").empty().text("SORRY YOU'VE LOST. REFRESH TO PLAY AGAIN!")
                        .css({"font-size": "5em", "text-align": "center", "padding-top": "150px"});
                } else {
                    // Decrements tries because the user has not lost yet, then updates how many tries they have left and hides incorrect letters
                    triesLeft--;
                    $("#guesses").text("Guesses Left: " + triesLeft);
                    $(this).hide();
                    console.log("Was incorrect, reduce guesses");
                }

            });

            // Correct Letters If any of these letters are clicked, it adds them to the screen and it means the user guessed correctly
            $("#a").click(function () {
                $("ul li:first").text("A");
                $("#a").hide();
                correctGuesses++;
                checkEnd();
            });
            $("#n").click(function () {
                $("ul li:nth-child(2)").text("N");
                $("#n").hide();
                correctGuesses++;
                checkEnd();
            });
            $("#d").click(function () {
                $("ul li:nth-child(3)").text("D");
                $("ul li:nth-child(7)").text("D");
                $("#d").hide();
                correctGuesses++;
                checkEnd();
            });
            $("#r").click(function () {
                $("ul li:nth-child(4)").text("R");
                $("#r").hide();
                correctGuesses++;
                checkEnd();
            });
            $("#o").click(function () {
                $("ul li:nth-child(5)").text("O");
                $("#o").hide();
                correctGuesses++;
                checkEnd();
            });
            $("#i").click(function () {
                $("ul li:nth-child(6)").text("I");
                $("#i").hide();
                correctGuesses++;
                checkEnd();
            });

            //end Correct Letters
        })
    </script>
</head>
